<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1>Film predictor</h1>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
<form method="post">
    <label for="budget">Bud≈ºet:</label>
    <input type="number" id="budget" name="budget" min="5000" placeholder="min 5000">
    <label for="year">Rok produkcji:</label>
    <input type="number" id="year" name="year" min="1900" max="2022" placeholder="1900-2022"/>
    <label for="genre">Gatunek:</label>
    <select name="genre" id="genre">
        <option value="comedy">Komedia</option>
        <option value="drama">Dramat</option>
        <option value="thriller">Thriller</option>
    </select>
    <label for="country">Kraj produkcji:</label>
    <select name="country" id="country">
        <option value="USA">USA</option>
        <option value="Poland">Polska</option>
    </select>
    <label for="production">Producent</label>
    <input type="text" placeholder="np. 20th Century Fox" id="production" name="production">
    <label for="rating">Rating:</label>
    <select name="rating" id="rating">
        <option value="R">R</option>
        <option value="PG">PG</option>
    </select>
</form>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
